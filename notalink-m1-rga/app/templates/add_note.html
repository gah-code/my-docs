{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1>Add Note 2.0</h1>
  <form method="post" action="{{ url_for('ui.add_note_submit') }}" id="add-note-form" class="form-grid">
    <div class="form-row">
      <label for="body">Note text</label>
      <textarea id="body" name="body" required rows="10" placeholder="Paste or type your note…"></textarea>
    </div>

    <div class="form-row">
      <fieldset>
        <legend>Category</legend>
        <div class="segmented">
          <label><input type="radio" name="category" value="fleeting" checked /> Fleeting</label>
          <label><input type="radio" name="category" value="literature" /> Literature</label>
          <label><input type="radio" name="category" value="permanent" /> Permanent</label>
        </div>
      </fieldset>
    </div>

    <div class="form-row" id="title-row" hidden>
      <label for="title">Title</label>
      <input id="title" name="title" type="text" placeholder="Optional title" />
    </div>

    <div class="form-row">
      <label for="tags">Tags</label>
      <input id="tags" name="tags" type="text" placeholder="Comma-separated" />
    </div>

    <div class="form-row multi">
      <div>
        <label for="source_url">Source URL</label>
        <input id="source_url" name="source_url" type="url" placeholder="https://…" />
      </div>
      <div>
        <label for="source_kind">Source Kind</label>
        <select id="source_kind" name="source_kind">
          <option value="manual" selected>Manual</option>
          <option value="url">URL</option>
          <option value="quip">Quip</option>
        </select>
      </div>
    </div>

    <div class="form-actions">
      <button class="btn primary" type="submit">Save note</button>
      <a class="btn" href="{{ url_for('ui.home') }}">Cancel</a>
    </div>
  </form>

  <aside class="lookup">
    <h2>Research AI</h2>
    <p class="muted">Deterministic summarization & tracing are scaffolded (MCP tool <code>ai_generate</code>).</p>
    <img src="{{ url_for('ui.static', filename='img/spec/notalink_add_note_lookup_spec.png') }}" alt="Lookup spec" />
  </aside>
</section>
<script src="{{ url_for('ui.static', filename='js/add_note.js') }}"></script>
{% endblock %}
