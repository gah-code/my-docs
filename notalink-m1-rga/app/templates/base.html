<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NotaLink</title>
    <link rel="stylesheet" href="{{ url_for('ui.static', filename='css/styles.css') }}">
  </head>
  <body>
    <header class="nl-header">
      <div class="nl-header__inner">
        <a class="brand" href="{{ url_for('ui.home') }}">NotaLink</a>
        <nav class="nav"><a href="{{ url_for('ui.add_note_form') }}" class="btn">Add Note</a></nav>
      </div>
    </header>
    <main class="container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}<div class="flash">{% for c,m in messages %}<div class="flash__item flash--{{ c }}">{{ m }}</div>{% endfor %}</div>{% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
